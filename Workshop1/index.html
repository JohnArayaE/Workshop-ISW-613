<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARA VER HORA Y FECHA</title>
</head>
<body>
    <header>
        <H1>
            BIENVENIDOS AL HTML
        </H1>
     </header>
    <main>     
        <div class="Hero-class">
            <fieldset>
                <legend>Fecha y hora actuales</legend>
                    <label for="fecha">Fecha</label>
                    <input type="text" id="fecha" name="fecha" value="16/9/2025" readonly>
                    <br><br>
                    <label for="hora">Hora</label>
                    <input type="text" id="hora" name="hora" value="11:30" readonly>
            </fieldset>
        </div>
    </main>
</body>
</html>
